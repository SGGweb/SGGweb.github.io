<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/style.css">
	<title>Card Design</title>
</head>
<body>
	<div class="container">
		<div class="sale-design">
			<a class="sale-edsign__img" href="#"><img src="uploads/modern_bedroom.jpg" alt="Modern bedroom"></a>
			<div class="triangle-cover"></div>
			<div class="round-sticker">
				<p class="sticker-text">-30%</p>
			</div>
		</div>
		<div class="sale-info">
			<div class="sale-info__head clearfix">
				<h2 class="sale-info__head__title to-left-side">Modern Bedroom</h2>
				<h2 class="sale-info__head__cost to-right-side">4.199$</h2>
			</div>
			<p class="sale-info__middle-text">Take a look at one of the most beautiful bedrooms you have ever seen. Elegance combined with modern design makes this product a must have in any home.</p>
			<div class="sale-info__footer clearfix">
				<div class="sale-info__client-counter to-left-side">
					<a class="link" href="#"><span class="avatar first-avatar"></span></a>
				  <a class="link" href="#"><span class="avatar second-avatar"></span></a>
				  <a class="link" href="#"><span class="avatar third-avatar"></span></a>
				</div>
				<a class="link" href="#"><span class="avatar client-quantity">+408</span></a>
				<p class="client-counter__description">purchased this</p>
				<a class="btn btn-text to-right-side">see more</a>
			</div>
		</div>	
	</div>	
</body>
</html>
